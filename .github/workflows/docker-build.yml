name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'server.js'
      - 'package*.json'
      - 'Dockerfile'
      - '.github/workflows/**'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: bedigital/gitops-demo-app

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=api-latest
            type=raw,value=api-${{ github.sha }}
            type=raw,value=api-v1.0.${{ github.run_number }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update gitops-deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          # Clone gitops-deploy repo
          git clone https://x-access-token:${GITHUB_TOKEN}@github.com/BeDigital/gitops-deploy.git
          cd gitops-deploy
          
          # Update api-dev overlay with new tag
          NEW_TAG="api-v1.0.${{ github.run_number }}"
          sed -i "s/newTag: \"api-.*\"/newTag: \"${NEW_TAG}\"/" overlays/api-dev/kustomization.yaml
          
          # Commit and push
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Update api-app-dev to ${NEW_TAG}" || echo "No changes to commit"
          git push
